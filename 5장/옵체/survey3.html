<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>설문지</title>
        <link href="./survey4.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
                <h3>설문지</h3>
                <p>
                소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
                <hr>
        </header>
        <section>
            <article>
                <form>
                        <label><p>
                                <strong>학년</strong>
                                <input type="radio" checked>1학년
                                <input type="radio" >2학년
                                <input type="radio" >3학년
                                <input type="radio" >4학년
                            </p>
                            </label>
                </form>
            </article>
            <article>
                <form>
                        <label>
                                <p><strong>성별</strong> 
                                <input type="radio">남
                                <input type="radio">여
                                </p>
                            </label>
                </form>
            </article>
            <article>
                <form>
                        <label>
                                <strong>관심분야</strong>
                                <select>
                                    <option>모바일 소프트웨어</option>
                                    <option>하드웨어</option>
                                    <option>기술자</option>
                                </select>
                            </label><br>
                </form>
            </article>
            <article>
                <form>
                        <label><p>
                                <strong>진로(다중선택)</strong>
                                <input type="checkbox" value="개발" checked>개발
                                <input type="checkbox" value="기획" >기획
                                <input type="checkbox" value="영업" >영업
                                <input type="checkbox" value="창업" >창업
                                </p>
                            </label>
                </form>
            </article>
            <article>
                <form>
                        <label>
                                <strong>남기고 싶은 말</strong>
                                <textarea cols="70" rows="20" placeholder="글을 남겨주세요"></textarea>
                        </label>
                </form>
            </article>
        </section>
        <footer>
            <br>
            Copyright 2017 by Kitae
        </footer>
    </body>
</html>
