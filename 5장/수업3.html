<!DOCTYPE html>
<html>
    <head>
       <meta charset=" utf-8">
       <title>메뉴바</title>
       <style>
           nav{
                background-color: olive;
           }
           ul{
               list-style-type: none;
           }
           ul > li{
                display: inline-block;
                padding: 0px 15px;
           }
           li > a{
            text-decoration: none;
            color: white;
           }
           li>a:hover{
               color: pink;
           }

       </style>
    </head>
    <body>
            <nav id="menubar">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Espresso</a></li>
                        <li><a href="#">Cappuccino</a></li>
                        <li><a href="#">Cafe Latte</a></li>
                        <li><a href="#">F.A.Q</a></li>
                    </ul>
                </nav>
    </body>
</html>
