<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>어지러워요</title>
        <style>
        @keyframes first{
           from{ transform: rotate(0deg);}
           to{ transform: rotate(360deg);}
        }
        span{
            animation-name: first;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        </style>
    </head>
    <body>
        <h3>어지러워요</h3>
        <hr>
        <span>
           <img src="./sponge.jpg" width="200" height="200">
        </span>
    </body>
</html>
