<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>마우스를 올려봐요</title>
        <style>
        img{
            transition: width 2s;
        }
        img:hover{/*img에 하는 거랑 span에 하는 거랑 다름*/
            width: 100%;
        }
        </style>
    </head>
    <body>
        <h3>마우스를 올려봐요</h3>
        <hr>
        <span>
            <img src="./sponge.jpg" width="200" height="200">
        </span>
    </body>
</html>
