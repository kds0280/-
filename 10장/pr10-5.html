<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 실습 10-5 </title>
        <style>
            #clock {
                font-size: 2em;
                width: 50%;
                background-color: cyan;
            }
        </style>
        <script>
            function showTime() {
                let now = new Date()
                let div=document.querySelector("#clock")
                div.innerHTML=now.toLocaleString().split(" ").slice(3,5).join(" ")
                setTimeout("showTime();", 1000)
            }
        </script>
    </head>
    <body onload="showTime()">
        <h3> div 태그에 시계 만들기 </h3>
        <hr>
        <div id="clock"></div>
    </body>
</html>
