<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 실습 10-3 </title>
        <script>
            function showSite(select) {
                let nWin=window.open("","_blank", "width=500,height=500,top=200,left=300")
                nWin.location=select.options[select.selectedIndex].value
            }
        </script>
    </head>
    <body>
        <h3> 옵션 선택으로 사이트 접속 </h3>
        <p>
            옵션을 선택마다 새 윈도우에 접속합니다.
        </p>
        <hr>
        <p>
            접속할 사이트
        </p>
        <form>
            <select id="site" onchange="showSite(this)">
                <option value="http://www.jnu.ac.kr">전남대</option>
                <option value="http://www.naver.com">네이버</option>
                <option value="http://www.google.com">구글</option>
            </select>
        </form>
        
    </body>
</html>
