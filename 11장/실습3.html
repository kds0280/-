<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>오륜기 그리기</title>
    </head>
    <body>
        <h3>오륜기 그리기</h3>
        <hr>
        <canvas id="myCanvas" width="400" height="300" style="background-color: aliceblue;"></canvas>
        <script>
        let canvas = document.getElementById("myCanvas")
        let context = canvas.getContext("2d")

        context.beginPath()
        context.strokeStyle = "blue"
        context.lineWidth = 5
        context.arc(100, 100, 50, 0, 2*Math.PI)
        context.stroke()

        context.beginPath()
        context.strokeStyle = "black"
        context.arc(200, 100, 50, 0, 2*Math.PI)
        context.stroke()

        context.beginPath()
        context.strokeStyle = "red"
        context.arc(300, 100, 50, 0, 2*Math.PI)
        context.stroke()

        context.beginPath()
        context.strokeStyle = "yellow"
        context.arc(150, 150, 50, 0, 2*Math.PI)
        context.stroke()

        context.beginPath()
        context.strokeStyle = "green"
        context.arc(250, 150, 50, 0, 2*Math.PI)
        context.stroke()
        </script>
    </body>
</html>
