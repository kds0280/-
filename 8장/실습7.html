<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
       <script>
        function change(sel){
            let nopen = window.open("", "_blank", "width = 400, height = 400, top = 50, left = 50")
            nopen.location = sel.options[sel.selectedIndex].value
        }
       </script>
    </head>
    <body>
        <h3>옵션 선택으로 사이트 접속</h3>
        <hr>
        접속할 사이트
        <select id = choose onchange="change(this)">
            <option value="http://www.naver.com" >네이버</option>
            <option value="http://www.google.com" >구글</option>
            <option value="http://www.oracle.com" >오라클</option>
        </select>
    </body>
</html>
