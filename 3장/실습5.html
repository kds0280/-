<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>도형 서식 폼 만들기</title>
    </head>
    <body>
        <h3>도형 서식 폼 만들기</h3>
        <hr>
        <fieldset>
            <legend>도형 서식 입력</legend>
            선종류 
            <select>
                <option>선없음</option>
                <option>실선</option>
                <option>점선</option>
            </select><br><br>
            선두께
            <input type="number" min="0.0" max="10.0" step="0.5"><br><br>
            투명도(0~100) : 
            <input type="range" min="0" max="100">
        </fieldset>
    </body>
</html>
