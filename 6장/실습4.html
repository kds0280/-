<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h3>월화수목금토일</h3>
        <hr>
        <script>
        var a = prompt("월화수목금토일 중에서 입력하세요");
        switch(a){
            case "월":
                document.write("월요일은 출근입니다.");
                break;
            case "화":
                document.write("화요일은 출근입니다.");
                break;
            case "수":
                document.write("수요일은 출근입니다.");
                break;
            case "목":
                document.write("목요일은 출근입니다.");
                break;
            case "금":
                document.write("금요일은 출근입니다.");
                break;
            case "토":
                document.write("토요일은 휴일입니다.");
                break;
            case "일":
                document.write("일요일은 휴일입니다.");
                break;
        }    
        </script>
    </body>
</html>
