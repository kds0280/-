
<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

        <title>실습6-5(두번째 방법)</title>

    </head>

    <body>

        <h3>암호를 입력하라!</h3>

        <hr>

        <script>

            let pw ;

            do{

                pw = prompt("암호를 대라");

            }while(pw != "you")

            document.write("성공했당!");

        </script>

    </body>

</html>
