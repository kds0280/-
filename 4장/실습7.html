<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>:hover 활용</title>
        <style>
        div{
            width: 15em;
            height: 20em;
            background-image: url(./cardback.jpg);
            background-size: 15em 20em;    
        }
        div:hover{
            background-image: url(./card.jpg);
            background-size: 15em 20em;
            width: 15em;
            height: 20em;
        }
        p{
            width: 10em;
            height: 10em;
        }
        </style>
    </head>
    <body>
        <h3>:hover 활용</h3>
        <hr>
        <table>
            <thead>
                <tr>
                    <td>마우스를 올리면 카드의 앞면이 보인다.</td><td><div></div></td>
                </tr>
            </thead>
        </table>   
    </body>
</html>
