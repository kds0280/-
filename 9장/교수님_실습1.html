<!DOCTYPE html>
<html>
    <head>
        <title>실습9-1</title>
        <meta charset="utf-8">
    </head>
    <script>
        window.onblur = function() {
            document.body.style.backgroundColor="lightgray"
        }
        window.onfocus = function () {
            document.body.style.backgroundColor="white"
        }
    </script>
    <body>
        <h3>focus와 onblur, onfocus</h3>
        <hr>
        <p>
            브라우저 바깥에 마우스를 클리하면....
        </p>
    </body>
</html>
