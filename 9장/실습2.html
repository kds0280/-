<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>라디오 버튼과 이미지 출력</title>
        <script>
        function change(){
            let found = null;
            let newForm = document.getElementsByName("fruit")
            let img = document.getElementById("fruitimage")
            for(let i = 0; i<newForm.length;i++){
                if(newForm[i].checked == true){
                    found = newForm[i];
                    break;
                }
            }
            img.src = found.value;
        }
        </script>
    </head>
    <body onload="change()">
        <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
        <hr>
        <form>
            <input type="radio" name="fruit" value="../Image/banana.jpg" checked onchange="change()" > 바나나
            <input type="radio" name="fruit" value="../Image/mango.jpg" onchange="change()" > 망고
            <input type="radio" name="fruit" value="../Image/apple.jpg" onchange="change()" > 사과
        </form>
        <img id="fruitimage" src="../Image/apple.jpg">
    </body>
</html>
